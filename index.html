<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cape Coral Road Trip Sim - Apple Lockscreen Radio Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: black; color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #bg {
      flex: 1 1 auto;
      position: relative;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      border: none;
    }
    #overlay {
      position: absolute;
      top: 20px; left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      width: 320px;
      max-width: 90vw;
      z-index: 10;
    }
    #overlay h1 {
      margin: 0 0 10px 0;
      font-size: 1.3rem;
    }
    #speed {
      font-weight: 600;
    }
    #event {
      margin-top: 10px;
      font-style: italic;
      font-size: 0.9rem;
    }
    /* Apple Lockscreen style radio player */
    #radioPlayer {
      position: absolute;
      bottom: 24px;
      right: 24px;
      width: 260px;
      height: 60px;
      background: rgba(255 255 255 / 0.12);
      border-radius: 9999px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 16px;
      color: white;
      user-select: none;
      transition: background 0.3s ease;
      cursor: default;
      z-index: 25;
      font-weight: 600;
      font-size: 15px;
    }
    #radioPlayer:hover {
      background: rgba(255 255 255 / 0.2);
    }
    #radioName {
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }
    #btnPlayPause, #btnUnmuteVideo {
      background: rgba(255 255 255 / 0.3);
      border: none;
      border-radius: 9999px;
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      transition: background 0.25s ease;
      cursor: pointer;
      flex-shrink: 0;
      user-select: none;
    }
    #btnPlayPause:hover, #btnUnmuteVideo:hover {
      background: rgba(255 255 255 / 0.5);
      color: #0ff;
    }
    #volumeContainer {
      position: relative;
      width: 120px;
      overflow: hidden;
      transition: width 0.3s ease;
      width: 0;
      opacity: 0;
      margin-left: 8px;
    }
    #radioPlayer:hover #volumeContainer,
    #volumeContainer:focus-within {
      width: 120px;
      opacity: 1;
    }
    #volumeSlider {
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      border-radius: 4px;
      background: rgba(255 255 255 / 0.3);
      cursor: pointer;
      outline: none;
      transition: background 0.3s ease;
    }
    #volumeSlider:hover {
      background: rgba(255 255 255 / 0.5);
    }
    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0ff;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: -6px;
      box-shadow: 0 0 6px #0ff;
    }
    #volumeSlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0ff;
      cursor: pointer;
      box-shadow: 0 0 6px #0ff;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="bg">
    <div id="player"></div>
    <div id="overlay">
      <h1>üå¥ Cape Coral Road Trip Sim</h1>
      <div><strong>Location:</strong> <span id="location">Loading...</span></div>
      <div><strong>Speed:</strong> <span id="speed">63</span> mph</div>
      <div id="event">Smooth driving in paradise ‚òÄÔ∏è</div>
    </div>

    <div id="radioPlayer" tabindex="0" aria-label="Radio player controls">
      <div id="radioName" title="Local Cape Coral Radio (KEXP vibes)">Local Cape Coral Radio (KEXP vibes)</div>
      <button id="btnPlayPause" aria-label="Play or pause radio">üîà</button>
      <div id="volumeContainer">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0" aria-label="Radio volume" />
      </div>
      <button id="btnUnmuteVideo" aria-label="Unmute or mute video audio">üéµ</button>
    </div>
  </div>

  <audio id="radio" src="https://kexp-mp3-128.streamguys1.com/kexp128.mp3" autoplay muted></audio>

  <script>
    // Load YouTube API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player;

    const locations = {
      0: "Hancock Bridge Parkway",
      31: "Cape Coral Parkway",
      90: "Del Prado Boulevard",
      180: "NE Pine Island Road",
      270: "Chiquita Boulevard",
      360: "Veterans Parkway",
      420: "Burnt Store Road",
      480: "Leaving Cape Coral"
    };

    const events = [
      "Florida Man cut you off with no blinker üò§",
      "You passed a lizard the size of a dog ü¶é",
      "Local radio is playing only Pitbull üî•",
      "Gas station pizza smelled... suspicious üçï",
      "You waved at a snowbird and they flipped you off üñïüò¨",
      "Road work... again. Classic Florida üß±"
    ];

    const locationDisplay = document.getElementById("location");
    const speedDisplay = document.getElementById("speed");
    const eventBox = document.getElementById("event");
    const radio = document.getElementById("radio");
    const btnPlayPause = document.getElementById("btnPlayPause");
    const volumeSlider = document.getElementById("volumeSlider");
    const btnUnmuteVideo = document.getElementById("btnUnmuteVideo");

    // Update play/pause icon/text
    function updatePlayPauseBtn() {
      if(radio.paused || radio.volume === 0){
        btnPlayPause.textContent = "üîá"; // muted icon
      } else {
        btnPlayPause.textContent = "üîà"; // playing icon
      }
    }

    btnPlayPause.addEventListener('click', () => {
      if(radio.paused || radio.volume === 0){
        if(radio.volume === 0) volumeSlider.value = 0.5;
        radio.volume = volumeSlider.value || 0.5;
        radio.play();
      } else {
        radio.pause();
      }
      updatePlayPauseBtn();
    });

    volumeSlider.addEventListener('input', () => {
      radio.volume = volumeSlider.value;
      if(radio.volume === 0){
        radio.pause();
      } else {
        if(radio.paused) radio.play();
      }
      updatePlayPauseBtn();
    });

    btnUnmuteVideo.addEventListener('click', () => {
      if(!player) return;
      if(player.isMuted()){
        player.unMute();
        btnUnmuteVideo.textContent = "üîà";
      } else {
        player.mute();
        btnUnmuteVideo.textContent = "üéµ";
      }
    });

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'JMSksf4OCZQ',
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          loop: 1,
          playlist: 'JMSksf4OCZQ',
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          start: 31
        },
        events: {
          onReady: () => {
            player.playVideo();
            startSim();
          }
        }
      });
    }

    function startSim() {
      setInterval(() => {
        const currentTime = player.getCurrentTime();

        let currentLoc = "Hancock Bridge Parkway";
        for (const t in locations) {
          if (currentTime >= t) currentLoc = locations[t];
        }
        locationDisplay.textContent = currentLoc;

        speedDisplay.textContent = Math.floor(50 + Math.random() * 15);

        if (Math.random() < 0.3) {
          eventBox.textContent = events[Math.floor(Math.random() * events.length)];
        }
      }, 2000);
    }

    // Initialize button text on load
    window.addEventListener('load', () => {
      volumeSlider.value = 0;
      updatePlayPauseBtn();
      btnUnmuteVideo.textContent = "üéµ";
    });
  </script>
</body>
</html>
