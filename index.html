<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>âœ¨ Cape Coral Road Trip Sim âœ¨</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh;
      font-family: sans-serif;
      background: black;
      overflow: hidden;
    }
    #yt-player {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    #overlay {
      position: absolute;
      top: 20px; left: 20px;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      color: white;
      z-index: 2;
    }
    #audioControls {
      position: fixed;
      bottom: 20px; right: 20px;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      z-index: 2;
      color: white;
    }
    iframe {
      border-radius: 10px;
    }
    button, select {
      padding: 6px 12px;
      border-radius: 20px;
      border: none;
      background: #0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: white;
    }
  </style>
</head>
<body>

<!-- YouTube Video Background (muted + loop) -->
<iframe
  id="yt-player"
  src="https://www.youtube.com/embed/9kCM0ZBvlPI?autoplay=1&mute=1&loop=1&playlist=9kCM0ZBvlPI&controls=0&modestbranding=1&rel=0"
  frameborder="0"
  allow="autoplay"
  allowfullscreen
></iframe>

<!-- Info Overlay -->
<div id="overlay">
  <h2>ðŸš— Cape Coral Road Trip Sim</h2>
  <p>Location: Hancock Bridge Pkwy</p>
  <p>Speed: 62 mph</p>
</div>

<!-- Music / Radio UI -->
<div id="audioControls">
  <label for="trackSelect">ðŸŽµ Pick a vibe:</label>
  <select id="trackSelect">
    <option value="1219451051">Juice WRLD â€“ Lofi Remix</option>
    <option value="991304810">Juice WRLD Type Beat</option>
    <option value="293">Chillhop Essentials</option>
  </select>

  <button id="toggleBtn">ðŸ”€ Switch to Radio</button>

  <!-- SoundCloud Embed -->
  <div id="scPlayer" style="display:block;">
    <iframe
      id="scIframe"
      width="100%"
      height="166"
      scrolling="no"
      frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1219451051&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=true">
    </iframe>
  </div>

  <!-- Radio Audio -->
  <audio id="radio" src="https://kexp-mp3-128.streamguys1.com/kexp128.mp3" preload="auto"></audio>
</div>

<script>
  const trackSelect = document.getElementById("trackSelect");
  const scIframe = document.getElementById("scIframe");
  const scPlayer = document.getElementById("scPlayer");
  const radio = document.getElementById("radio");
  const toggleBtn = document.getElementById("toggleBtn");

  let usingRadio = false;

  function updateSoundCloudEmbed(id) {
    scIframe.src = `https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/${id}&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=true`;
  }

  trackSelect.addEventListener("change", () => {
    if (!usingRadio) {
      const id = trackSelect.value;
      updateSoundCloudEmbed(id);
    }
  });

  toggleBtn.addEventListener("click", () => {
    usingRadio = !usingRadio;

    if (usingRadio) {
      scPlayer.style.display = "none";
      radio.play();
      toggleBtn.textContent = "ðŸŽ¶ Switch to SoundCloud";
    } else {
      radio.pause();
      scPlayer.style.display = "block";
      const id = trackSelect.value;
      updateSoundCloudEmbed(id);
      toggleBtn.textContent = "ðŸ”€ Switch to Radio";
    }
  });
</script>

</body>
</html>
