<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cape Coral Road Trip w/ Radio Browser üöóüå¥üìª</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: black; color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  #bg {
    flex: 1 1 auto;
    position: relative;
    overflow: hidden;
  }
  #player {
    width: 100%;
    height: 100%;
    border: none;
  }
  #overlay {
    position: absolute;
    top: 20px; left: 20px;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 12px;
    backdrop-filter: blur(5px);
    width: 320px;
    max-width: 90vw;
    z-index: 10;
  }
  #overlay h1 {
    margin: 0 0 10px 0;
    font-size: 1.2rem;
  }
  #speed {
    font-weight: bold;
  }
  #event {
    margin-top: 10px;
    font-size: 0.9rem;
    font-style: italic;
  }
  #radioBar {
    flex: 0 0 50px;
    background: #111;
    display: flex;
    align-items: center;
    padding: 0 15px;
    border-top: 1px solid #222;
    gap: 10px;
  }
  #radioBar button {
    background: #222;
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #radioBar button:hover {
    background: #555;
  }
</style>
</head>
<body>
  <div id="bg">
    <div id="player"></div>
    <div id="overlay">
      <h1>üå¥ Cape Coral Road Trip Sim</h1>
      <div><strong>Location:</strong> <span id="location">Loading...</span></div>
      <div><strong>Speed:</strong> <span id="speed">63</span> mph</div>
      <div id="event">Smooth driving in paradise ‚òÄÔ∏è</div>
    </div>
  </div>

  <div id="radioBar">
    <audio id="radio" autoplay muted></audio>
    <button id="muteBtn">Unmute Radio</button>
  </div>

  <script>
    // Load YouTube IFrame API async
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player;
    const locations = {
      0: "Cape Coral Parkway",
      90: "Del Prado Boulevard",
      180: "NE Pine Island Road",
      270: "Chiquita Boulevard",
      360: "Veterans Parkway",
      420: "Burnt Store Road",
      480: "Leaving Cape Coral"
    };

    const events = [
      "Florida Man cut you off with no blinker üò§",
      "You passed a lizard the size of a dog ü¶é",
      "Local radio is playing only Pitbull üî•",
      "Gas station pizza smelled... suspicious üçï",
      "You waved at a snowbird and they flipped you off üñïüò¨",
      "Road work... again. Classic Florida üß±"
    ];

    const locationDisplay = document.getElementById("location");
    const speedDisplay = document.getElementById("speed");
    const eventBox = document.getElementById("event");
    const radio = document.getElementById("radio");
    const muteBtn = document.getElementById("muteBtn");

    muteBtn.addEventListener('click', () => {
      if (radio.muted) {
        radio.muted = false;
        muteBtn.textContent = "Mute Radio";
      } else {
        radio.muted = true;
        muteBtn.textContent = "Unmute Radio";
      }
    });

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'JMSksf4OCZQ',
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          loop: 1,
          playlist: 'JMSksf4OCZQ',
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          onReady: () => {
            player.playVideo();
            startSim();
            loadRadioStream();
          }
        }
      });
    }

    function startSim() {
      setInterval(() => {
        const currentTime = player.getCurrentTime();

        // Update location based on current time
        let currentLoc = "Cape Coral Parkway";
        for (const t in locations) {
          if (currentTime >= t) currentLoc = locations[t];
        }
        locationDisplay.textContent = currentLoc;

        // Speed random between 50-65 mph
        speedDisplay.textContent = Math.floor(50 + Math.random() * 15);

        // Random event with 30% chance
        if (Math.random() < 0.3) {
          eventBox.textContent = events[Math.floor(Math.random() * events.length)];
        }
      }, 2000);
    }

    async function loadRadioStream() {
      try {
        const response = await fetch('https://de1.api.radio-browser.info/json/stations/search?country=United States&state=Florida&limit=10');
        const stations = await response.json();
        // Filter for Cape Coral or something close (if you want)
        const capeCoralStations = stations.filter(s => s.name.toLowerCase().includes('cape coral') || s.state.toLowerCase().includes('florida'));
        const station = capeCoralStations[0] || stations[0]; // fallback to first if no cape coral
        if (station && station.url_resolved) {
          radio.src = station.url_resolved;
          radio.play().catch(() => console.log('Autoplay blocked, user interaction needed'));
        } else {
          console.log('No station found with stream URL');
        }
      } catch (e) {
        console.error('Failed to load radio stream:', e);
      }
    }
  </script>
</body>
</html>
