<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cape Coral Road Trip Sim üöóüå¥</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black; color: white;
    }
    #bg {
      position: fixed; inset: 0; z-index: -1;
    }
    iframe {
      width: 100%; height: 100%; border: none;
    }
    #overlay {
      position: absolute;
      top: 20px; left: 20px;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      width: 300px;
    }
    #overlay h1 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
    }
    .bar {
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      height: 10px;
      margin: 5px 0 15px;
    }
    .fill {
      height: 10px;
      background: limegreen;
      width: 100%;
      transition: width 0.3s ease;
    }
    #event {
      margin-top: 10px;
      font-size: 0.9rem;
      font-style: italic;
    }
    @media (max-width: 500px) {
      #overlay {
        width: 90%;
        left: 5%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="bg">
    <iframe
      src="https://www.youtube.com/embed/JMSksf4OCZQ?autoplay=1&mute=1&controls=0&loop=1&playlist=JMSksf4OCZQ"
      allow="autoplay; fullscreen"
      allowfullscreen
      ></iframe>
  </div>

  <div id="overlay">
    <h1>üå¥ Cape Coral Road Trip Sim</h1>
    <div><strong>Location:</strong> <span id="location">Cape Coral Parkway</span></div>
    <div><strong>Fuel:</strong>
      <div class="bar"><div id="fuelBar" class="fill"></div></div>
    </div>
    <div><strong>Speed:</strong> <span id="speed">63</span> mph</div>
    <div id="event">Smooth driving in paradise ‚òÄÔ∏è</div>
  </div>

  <script>
    const locations = {
      0: "Cape Coral Parkway",
      180: "Veterans Parkway",
      360: "Del Prado Blvd",
      540: "Pine Island Road",
      720: "Gator Alley üëÄ",
      900: "Leaving Cape Coral üö¶"
    };

    const events = [
      "Florida Man cut you off with no blinker üò§",
      "You passed a lizard the size of a dog ü¶é",
      "Local radio is playing only Pitbull üî•",
      "Gas station pizza smelled... suspicious üçï",
      "You waved at a snowbird and they flipped you off üñïüò¨",
      "Road work... again. Classic Florida üß±"
    ];

    let currentTime = 0;
    let fuel = 100;
    const maxTime = 900;

    const locationDisplay = document.getElementById("location");
    const fuelBar = document.getElementById("fuelBar");
    const speedDisplay = document.getElementById("speed");
    const eventBox = document.getElementById("event");

    setInterval(() => {
      currentTime += 5;
      fuel -= 0.3;

      let currentLoc = "Cape Coral Parkway";
      for (const t in locations) {
        if (currentTime >= t) currentLoc = locations[t];
      }
      locationDisplay.textContent = currentLoc;

      speedDisplay.textContent = Math.floor(50 + Math.random() * 15);

      fuelBar.style.width = `${Math.max(fuel, 0)}%`;
      fuelBar.style.background = fuel < 20 ? "red" : "limegreen";

      if (Math.random() < 0.3) {
        eventBox.textContent = events[Math.floor(Math.random() * events.length)];
      }

      if (currentTime >= maxTime) {
        currentTime = 0;
        fuel = 100;
        eventBox.textContent = "Trip restarted. Back on the road üöóüí®";
      }
    }, 2000);
  </script>
</body>
</html>
