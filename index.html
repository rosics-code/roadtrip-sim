<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cape Coral Road Trip Sim with Mini Radio Player</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black; color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #bg {
      flex: 1 1 auto;
      position: relative;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      border: none;
    }
    #overlay {
      position: absolute;
      top: 20px; left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      width: 320px;
      max-width: 90vw;
      z-index: 10;
    }
    #overlay h1 {
      margin: 0 0 10px 0;
      font-size: 1.3rem;
    }
    #speed {
      font-weight: bold;
    }
    #event {
      margin-top: 10px;
      font-size: 0.9rem;
      font-style: italic;
    }
    #radioMiniPlayer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      border-radius: 14px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 20;
      width: 220px;
      font-size: 14px;
      user-select: none;
      box-shadow: 0 0 10px #0ff;
    }
    #radioMiniPlayer button {
      background: #222;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      flex-shrink: 0;
    }
    #radioMiniPlayer button:hover {
      background: #0ff;
      color: #000;
    }
    #radioVolume {
      width: 80px;
    }
    audio {
      display: none; /* hide default controls */
    }
  </style>
</head>
<body>
  <div id="bg">
    <div id="player"></div>
    <div id="overlay">
      <h1>üå¥ Cape Coral Road Trip Sim</h1>
      <div><strong>Location:</strong> <span id="location">Loading...</span></div>
      <div><strong>Speed:</strong> <span id="speed">63</span> mph</div>
      <div id="event">Smooth driving in paradise ‚òÄÔ∏è</div>
    </div>
    <div id="radioMiniPlayer">
      <div>Local Cape Coral Radio (KEXP vibes)</div>
      <button id="radioPlayPause">Pause</button>
      <input type="range" id="radioVolume" min="0" max="1" step="0.05" value="0" />
    </div>
  </div>

  <audio id="radio" src="https://kexp-mp3-128.streamguys1.com/kexp128.mp3" autoplay muted></audio>

  <script>
    // YouTube API load
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player;
    const locations = {
      0: "Cape Coral Parkway",
      90: "Del Prado Boulevard",
      180: "NE Pine Island Road",
      270: "Chiquita Boulevard",
      360: "Veterans Parkway",
      420: "Burnt Store Road",
      480: "Leaving Cape Coral"
    };

    const events = [
      "Florida Man cut you off with no blinker üò§",
      "You passed a lizard the size of a dog ü¶é",
      "Local radio is playing only Pitbull üî•",
      "Gas station pizza smelled... suspicious üçï",
      "You waved at a snowbird and they flipped you off üñïüò¨",
      "Road work... again. Classic Florida üß±"
    ];

    const locationDisplay = document.getElementById("location");
    const speedDisplay = document.getElementById("speed");
    const eventBox = document.getElementById("event");

    const radio = document.getElementById("radio");
    const playPauseBtn = document.getElementById("radioPlayPause");
    const volumeSlider = document.getElementById("radioVolume");

    playPauseBtn.addEventListener('click', () => {
      if (radio.paused) {
        radio.play();
        playPauseBtn.textContent = "Pause";
      } else {
        radio.pause();
        playPauseBtn.textContent = "Play";
      }
    });

    volumeSlider.addEventListener('input', () => {
      radio.volume = volumeSlider.value;
      if (volumeSlider.value > 0 && radio.paused) {
        radio.play();
        playPauseBtn.textContent = "Pause";
      } else if (volumeSlider.value == 0) {
        radio.pause();
        playPauseBtn.textContent = "Play";
      }
    });

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'JMSksf4OCZQ',
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          loop: 1,
          playlist: 'JMSksf4OCZQ',
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          onReady: () => {
            player.playVideo();
            startSim();
          }
        }
      });
    }

    function startSim() {
      setInterval(() => {
        const currentTime = player.getCurrentTime();

        let currentLoc = "Cape Coral Parkway";
        for (const t in locations) {
          if (currentTime >= t) currentLoc = locations[t];
        }
        locationDisplay.textContent = currentLoc;

        speedDisplay.textContent = Math.floor(50 + Math.random() * 15);

        if (Math.random() < 0.3) {
          eventBox.textContent = events[Math.floor(Math.random() * events.length)];
        }
      }, 2000);
    }
  </script>
</body>
</html>
